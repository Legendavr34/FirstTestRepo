name: Run autotests


on:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: select tests to run
        required: true
        type: choice
        default: all
        options:
          - all

jobs:
  run-tests:
    runs-on: ubuntu-latest
    name: Tests
    steps:
      - name: Coppy sourse code
        uses: actions/checkout@v4
      - name: Set up Python env
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install pytest
            pip install -r requirements.txt
      
      - name: Set up ChromeDriver
        uses: alejandro504/setup-chromedriver@v1
        with:
          chromedriver-version: 'latest'
              
      - name: Run tests
        run: pytest -v
